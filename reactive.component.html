<form [formGroup]="form" (ngSubmit)="submit()">
  <div>{{ form.errors | json }}</div>
  <div formGroupName="account">
    <div class="form-group">
      <label for="username">Username</label>
      <input  type="text" class="form-control" id="username" formControlName="username">
      <div *ngIf="username.pending">Checking for Uniqueness...</div>
      <div class="alert alert-danger" *ngIf="username.touched && username.invalid">
        <div *ngIf="username.errors?.['required']">Username is required.</div>
        <div *ngIf="username.errors?.['minlength']">Username is required minimum 3 characters.</div>
        <div *ngIf="username.errors?.['cannotUseWhiteSpace']">Username cannot contain space.</div>
        <div *ngIf="username.errors?.['shouldBeUnique']">Username already taken.</div>
      </div>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="text" class="form-control" id="password" formControlName="password">
    </div>
  </div>
  <button class="btn btn-primary" type="submit">SignUp</button>
</form>
