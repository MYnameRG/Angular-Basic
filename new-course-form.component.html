<form #f="ngForm">
  <div class="form-group">
    <label for="firstName">Course Name</label>
    <input required minlength="5" maxlength="10" type="text" ngModel name="firstName" #firstName="ngModel" class="form-control" id="firstName">
    <div class="alert alert-danger" *ngIf="firstName.touched && !firstName.valid">
      <div *ngIf="firstName.errors?.['required']">FirstName is required.</div>
      <div *ngIf="firstName.errors?.['minlength']">FirstName should be minimum 5 characters.</div>
    </div>
  </div>
  <div class="form-group">
    <label for="category">Category</label>
    <select name="category" ngModel id="category" class="form-control">
      <option value="">Choose Any One</option>
      <option *ngFor="let category of categories" [ngValue]="category">{{ category.name }}</option>
    </select>
  </div>
  <div class="checkbox">
    <label>
      <input type="checkbox" ngModel name="isSubscribed"> 30 day money-back guarantee
    </label>
  </div>
  <p>{{
    f.value | json
  }}</p>
  <button class="btn btn-primary" [disabled]="!f.valid">Create</button>
</form>
